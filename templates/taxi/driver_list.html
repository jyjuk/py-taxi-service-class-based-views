{% extends "base.html" %}
{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">
            username: {{ driver.username }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
